<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA routing workaround
      // This redirects 404s to index.html with the original path preserved in the query string
      const path = window.location.pathname.replace(/^\/mega-service-group-landing/, '');
      sessionStorage.redirect = path;
      window.location.href = '/mega-service-group-landing/';
    </script>
  </head>
  <body></body>
</html>
